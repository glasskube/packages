# yaml-language-server: $schema=https://glasskube.dev/schemas/v1/package-manifest.json

name: metrics-server
iconUrl: https://avatars.githubusercontent.com/u/13629408
shortDescription: Kubernetes Metrics Server
longDescription: >
  Metrics Server is a scalable, efficient source of container resource metrics
  for Kubernetes built-in autoscaling pipelines.
  <br>
  Metrics Server collects resource metrics from Kubelets and exposes them in Kubernetes apiserver through Metrics API
  for use by Horizontal Pod Autoscaler and Vertical Pod Autoscaler. Metrics API can also be accessed by kubectl top,
  making it easier to debug autoscaling pipelines.
  <br>
  Metrics Server is not meant for non-autoscaling purposes. For example, donâ€™t use it to forward metrics to monitoring
  solutions, or as a source of monitoring solution metrics. In such cases please collect metrics from Kubelet
  /metrics/resource endpoint directly.
  <br>
  Metrics Server offers:

   - A single deployment that works on most clusters (see Requirements)
   - Fast autoscaling, collecting metrics every 15 seconds.
   - Resource efficiency, using 1 mili core of CPU and 2 MB of memory for each node in a cluster.
   - Scalable support up to 5,000 node clusters.
references:
  - label: GitHub
    url: https://github.com/kubernetes-sigs/metrics-server
  - label: Website
    url: https://kubernetes-sigs.github.io/metrics-server/
defaultNamespace: kube-system
manifests:
  - url: https://github.com/kubernetes-sigs/metrics-server/releases/download/v0.7.2/components.yaml
valueDefinitions:
  insecure:
    type: boolean
    defaultValue: "false"
    metadata:
      label: Insecure
      description: >
        Running metrics server in insecure mode will not verify the TLS cert of the api server.
        Running metrics-server in minikube and development clusters require insecure mode.
    targets:
      - patch:
          op: add
          path: /spec/template/spec/containers/0/args/-
        resource:
          apiGroup: apps/v1
          kind: Deployment
          name: metrics-server
          namespace: kube-system
        valueTemplate: |
          "--kubelet-insecure-tls={{ . }}"

