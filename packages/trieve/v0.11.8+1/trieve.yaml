      user_defined_executable_functions_config: /opt/user_functions/*_function.xml
      user_scripts_path: /opt/user_scripts
    users:
      default/networks/ip:
      - 0.0.0.0/0
      default/password: password
  templates:
    podTemplates:
    - name: clickhouse-pod-template
      spec:
        containers:
        - env:
          - name: CLICKHOUSE_ALWAYS_RUN_INITDB_SCRIPTS
            value: "true"
          - name: EMBEDDING_SERVER_URL
            value: http://trieve-embedding-bgem3
          - name: CLICKHOUSE_ADMIN_PASSWORD
            value: password
          image: clickhouse/clickhouse-server:24.8
          name: clickhouse
          resources:
            limits:
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 500Mi
          volumeMounts:
          - mountPath: /opt/user_scripts
            name: trieve-clickhouse-userscripts
          - mountPath: /var/lib/clickhouse
            name: trieve-clickhouse-data
          - mountPath: /var/log/clickhouse-server
            name: trieve-clickhouse-logs
          - mountPath: /docker-entrypoint-initdb.d
            name: trieve-clickhouse-scripts
            readOnly: true
          - mountPath: /opt/user_functions/
            name: trieve-clickhouse-functions
            readOnly: true
        volumes:
        - configMap:
            defaultMode: 365
            name: trieve-clickhouse-scripts
          name: trieve-clickhouse-scripts
        - configMap:
            defaultMode: 365
            name: trieve-clickhouse-functions
          name: trieve-clickhouse-functions
    volumeClaimTemplates:
    - name: trieve-clickhouse-userscripts
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - name: trieve-clickhouse-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
    - name: trieve-clickhouse-logs
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
